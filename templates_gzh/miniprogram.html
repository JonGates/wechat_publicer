<div class="article">
	<h1>{{ title }}</h1>

	<div class="author" title="条件判断">
		{% if show_author %}
			<p>作者：{{ author }}</p>
		{% else %}
			<p>匿名发布</p>
		{% endif %}
	</div>


	<div class="content">
		{{ content }}
	</div>


	<div class="items" title="循环"></div>
		{% if items %}
			<ul>
			{% for item in items %}
				<li>{{ item.name }} - {{ item.price }}</li>
			{% endfor %}
			</ul>
		{% endif %}
	</div>

</div>
